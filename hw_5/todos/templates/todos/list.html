{% extends 'base.html' %}
{% block content %}
    <h2>Your Todos</h2>
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item">
                <a href="{% url 'todo_detail' todo.pk %}">{{ todo.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
